<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_version9_RealtimeDB</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- ログインフォーム -->
    <div id="login-form">
        <div class="login-container">
            <h2>ログイン</h2>
            <div class="input-group">
                <label for="user-type">ログインタイプ：</label>
                <input type="radio" id="user" name="user-type" value="user" checked> ユーザー
                <input type="radio" id="delivery" name="user-type" value="delivery"> 配達員
            </div>

            <div class="input-group">
                <label for="email">メールアドレス：</label>
                <input type="email" id="email" placeholder="example@example.com">
            </div>
            <div class="input-group">
                <label for="password">パスワード：</label>
                <input type="password" id="password" placeholder="********">
            </div>
            <button id="login" class="btn">ログイン</button>
            <button id="signup" class="btn secondary">サインアップ</button>
            <div id="login-error" style="color: red;"></div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Firebase SDK -->
    <script type="module" src="index.js"></script>
</body>
</html>
