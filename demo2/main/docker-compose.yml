

services:
  php-apache:
    build: .
    container_name: php-firebase
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
      - APACHE_LOG_DIR=/var/log/apache2
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:5.7
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: schooldeliver
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  # Firebaseエミュレーター（オプション）
  firebase-emulator:
    image: firebase/firebase-tools
    container_name: firebase-emulator
    ports:
      - "8081:8081"
    volumes:
      - ./firebase:/workspace
    command: firebase emulators:start --only firestore
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
