<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
    <link rel="stylesheet" href="index.css"> <!-- index.cssのリンクを修正 -->
</head>
<body>
    <!-- ログインフォーム -->
    <div id="login-form">
        <div>メールアドレス：<input type="email" id="email" placeholder="example@example.com"></div>
        <div>パスワード：<input type="password" id="password" placeholder="********"></div>
        <button id="login">ログイン</button>
        <button id="signup">サインアップ</button>
        <div id="login-error" style="color: red;"></div>
    </div>

    <!-- チャット表示 -->
    <div id="chat-form" style="display:none;">
        <div>名前：<input type="text" id="uname" placeholder="名前を入力"></div>
        <div>
            <textarea id="text" cols="30" rows="10" placeholder="メッセージを入力"></textarea>
            <button id="send">送信</button>
        </div>
        <div id="output" style="overflow: auto;height: 300px;"></div>
        <button id="logout">ログアウト</button>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Firebase SDK -->
    <script type="module" src="index.js"></script>
</body>
</html>
