<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿</title>
  <link href="../css/post.css" rel="stylesheet">
</head>
<body>
  <div class="main">
    <header class="header">
      <h1>Delish</h1>
    </header>

    <div class="main-content">
      <aside class="sidebar">
        <nav>
          <ul>
            <li><a href="home.html">ホーム</a></li>
            <li><a href="service/service.html">配達状況</a></li>
            <li><a href="post.html">投稿</a></li>
            <li><a href="product.html">商品</a></li>
            <li><a href="history.html">購入履歴</a></li>
          </ul>
        </nav>
      </aside>

      <div class="content">
        <div class="fade-up">
          <!-- 商品画像 -->
         
         

          <!-- 商品名 -->
          <div class="product-name">
            <span>商品名</span>
            <textarea placeholder="商品名を記入してください    #20字以内" class="product-name-detail"></textarea>
          </div>

          <!-- 商品説明 -->
          <div class="detail">
            <span>商品説明</span>
            <textarea placeholder="商品説明を記入してください    #100字以内" class="product-detail"></textarea>
          </div>

          <!-- 料金 -->
          <div class="cost-area">
            <span>料金指定</span>
            <textarea placeholder="希望価格を指定してください" class="cost-detail"></textarea>
          </div>
          
          <!-- 料金表示 -->
          <div class="product-cost">
            <span>料金</span>
            <div class="cost-content">
              <p class="cost">¥500</p>
              <p class="cost-add">+送料</p>
            </div>
          </div>

    
         

        <!-- 投稿ボタン -->
        <div class="post">
          <button class="post-button" onclick="savePost()">投稿</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../firebase-init.js"></script>
  <script type="module" src="../js/post.js"></script>
</body>
</html>
